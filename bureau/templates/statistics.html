<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
<canvas id="myChart"></canvas>

<input type="hidden" id="data" value="{{data}}"/>
</body>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var data2 = document.getElementById('data').value
 
 console.log(typeof(data2))
 data2 = JSON.parse(data2)
 var my_labels = data2["days"]
 delete data2.days
 dataset = []
 for (query in data2){
 var color = "#"+((1<<24)*Math.random()|0).toString(16);
	data = {
        label: query,
        data: data2[query],
        backgroundColor: color,
        borderColor: color,
        fill: false,
        lineTension: 0,
        radius: 5
      }
	 dataset.push(data)
 }
 var data = {
    labels: my_labels,
    datasets: dataset
  };

  //options
  var options = {
    responsive: true,
    title: {
      display: true,
      position: "top",
      text: "Line Graph",
      fontSize: 18,
      fontColor: "#111"
    },
    legend: {
      display: true,
      position: "right",
      labels: {
        fontColor: "#333",
        fontSize: 16
      }
    }
  };

  //create Chart class object
  var chart = new Chart(ctx, {
    type: "line",
    data: data,
    options: options
  });
</script>


</html>
