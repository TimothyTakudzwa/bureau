{% macro render_field(field) %}
  <dt class="text-left">{{ field.label }}
  <dd style="background-color:lightgray; border-radius:3px; color:darkslategray;width:75% ;">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
