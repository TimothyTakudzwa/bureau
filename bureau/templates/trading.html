{% extends "dashboard/base.html" %}
{% block body %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card" style="height:100%;background-color:rgba(95, 84, 84, 0.521)">
            <div class="card-header card-header-primary">
              <h4 class="card-title">What do you want to do today?</h4>
              <p class="card-category"></p>
            </div>
            <div class="card-body">
                <form action="/trading" method="POST">
                  {% if category: %}
                  <h3><b>the category is: {{category}}</b></h3>
                  {% endif %}
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="input_sentence" >User Request</label>
                        <input type="text" name="input_sentence" id="input_sentence" value=" " class="form-control">
                       </div>
                      </div>
                      <input type="submit" value="get category" class="form control btn btn-success" >
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
